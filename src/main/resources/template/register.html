<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <script src="../static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
    <link href="../static/assets/global/plugins/bootstrap/css/bootstrap.min.css"
          rel="stylesheet" type="text/css">
    <link href="../static/assets/global/css/components.css"
          rel="stylesheet" type="text/css">
    <link href="../static/assets/admin/pages/css/login.css"
          rel="stylesheet" type="text/css">
</head>
<body class="login">

    <div class="content">
        <h3 class="form-title">用户注册</h3>
        <div>
            <label class="control-label">手机号</label>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="手机号" name="telephone" id="telephone"/>
            </div>
        </div>
        <div>
            <label class="control-label">验证码</label>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="验证码" name="otpCode" id="otpCode"/>
            </div>
        </div>
        <div>
            <label class="control-label">用户昵称</label>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="用户昵称" name="name" id="name"/>
            </div>
        </div>
        <div>
            <label class="control-label">性别</label>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="性别" name="gender" id="gender"/>
            </div>
        </div>
        <div>
            <label class="control-label">年龄</label>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="年龄" name="age" id="age"/>
            </div>
        </div>
        <div class="form-group">
        <div>
            <label class="control-label">用户密码</label>
            <div class="form-group">
                <input class="form-control" type="password" placeholder="用户密码" name="password" id="password"/>
            </div>
        </div>
        <div class="form-actions">
            <button class="btn blue" id="register" type="submit">
                提交注册
            </button>
        </div>
        </div>
    </div>

</body>

<script>
    jQuery(document).ready(function(){

        //绑定otp的click事件，用于向后端发送获取手机验证码的请求
        $("#register").on("click", function () {
            var telephone = $("#telephone").val();
            var password = $("#password").val();
            var age = $("#age").val();
            var otpCode = $("#otpCode").val();
            var name = $("#name").val();
            var gender = $("#gender").val();
            if(telephone == null || telephone == ""){
                alert("手机号不能为空")
                return false;
            }
            if(password == null || password == ""){
                alert("密码不能为空")
                return false;
            }
            if(age == null || age == ""){
                alert("年龄不能为空")
                return false;
            }
            if(otpCode == null || otpCode == ""){
                alert("验证码不能为空")
                return false;
            }
            if(name == null || name == ""){
                alert("昵称不能为空")
                return false;
            }
            if(gender == null || gender == ""){
                alert("性别 不能为空")
                return false;
            }
            $.ajax({
                //ajax请求头
                type:"POST",
                contentType:"application/x-www-form-urlencoded",
                url:"http://localhost:8090/user/register",
                data:{
                    "telephone":telephone,
                    "age":age,
                    "name":name,
                    "password":password,
                    "gender":gender,
                    "otpCode":otpCode
                },
                xhrFields:{withCredentials:true},//用于指定允许跨域传输
                success:function (data) {
                    if(data.status == "success"){
                        alert("注册成功");
                    }else{
                        alert("注册失败，原因为" + data.data.errMsg + "data.errMsg");
                    }
                },
                fail:function (data) {
                    alert("注册失败，原因为"+data.responseText + "data.responseText");
                }
            });
            return false;
        });
    });
</script>

</html>
