<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>getotp</title>
    <script src="../static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
    <link href="../static/assets/global/plugins/bootstrap/css/bootstrap.min.css"
          rel="stylesheet" type="text/css">
    <link href="../static/assets/global/css/components.css"
          rel="stylesheet" type="text/css">
    <link href="../static/assets/admin/pages/css/login.css"
          rel="stylesheet" type="text/css">
</head>
<body class="getotp">

    <div class="content">
        <h3 class="form-title">获取otp信息</h3>
        <div>
            <label class="control-label">手机号</label>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="手机号" name="telephone" id="telephone"/>
            </div>
        </div>
        <div class="form-actions">
            <button class="btn blue" id="getotp" type="submit">
                获取otp短信
            </button>
        </div>
    </div>

</body>

<script>
    jQuery(document).ready(function(){

        //绑定otp的click事件，用于向后端发送获取手机验证码的请求
        $("#getotp").on("click", function () {
            var telephone = $("#telephone").val();
            if(telephone == null || telephone == ""){
                alert("手机号不能为空")
                return false;
            }
            $.ajax({
                //ajax请求头
                type:"POST",
                contentType:"application/x-www-form-urlencoded",
                url:"http://localhost:8090/user/getotp",
                data:{
                    "telephone":telephone,
                },
                xhrFields:{withCredentials:true},//用于指定允许跨域传输
                success:function (data) {
                    if(data.status == "success"){
                        alert("otp已经发送到您的手机上，请注意查收");
                        window.location.href = "http://localhost:63342/miaosha/template/register.html";
                    }else{
                        alert("otp发送失败，原因为" + data.data.errMsg + "data.errMsg");
                    }
                },
                fail:function (data) {
                    alert("otp发送失败，原因为"+data.responseText + "data.responseText");
                }
            });
            return false;
        });
    });
</script>

</html>
