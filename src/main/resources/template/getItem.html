<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>getItem</title>
    <script src="../static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
    <link href="../static/assets/global/plugins/bootstrap/css/bootstrap.min.css"
          rel="stylesheet" type="text/css">
    <link href="../static/assets/global/css/components.css"
          rel="stylesheet" type="text/css">
    <link href="../static/assets/admin/pages/css/login.css"
          rel="stylesheet" type="text/css">
</head>
<body class="login">

    <div class="content">
        <h3 class="form-title">商品详情</h3>
        <div class="form-group">
            <div>
                <label class="control-label" id="title"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">商品描述</label>
            <div>
                <label class="control-label" id="description"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">商品价格</label>
            <div>
                <label class="control-label" id="price"/>
            </div>
        </div>
        <div class="form-group">
            <div>
                <img style="width:200px;height:auto;" id="imgUrl"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">库存</label>
            <div>
                <label class="control-label" id="stock"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">销量</label>
            <div>
                <label class="control-label" id="sales"/>
            </div>
        </div>
        <div class="form-actions">
            <button class="btn blue" id="createOrder" type="submit">
                下单
            </button>
        </div>
    </div>

</body>

<script>

    function getParam(paramName) {
        paramValue = "", isFound = !1;
        if (this.location.search.indexOf("?") == 0 && this.location.search.indexOf("=") > 1) {
            arrSource = unescape(this.location.search).substring(1, this.location.search.length).split("&"), i = 0;
            while (i < arrSource.length && !isFound)
                arrSource[i].indexOf("=") > 0 && arrSource[i].split("=")[0].toLowerCase()
                == paramName.toLowerCase() && (paramValue = arrSource[i].split("=")[1], isFound = !0), i++
        }
        return paramValue == "" && (paramValue = null), paramValue
    }

    var g_itemVO = {};

    jQuery(document).ready(function(){
            $.ajax({
                //ajax请求头
                type:"GET",
                url:"http://localhost:8090/item/get",
                data:{
                    "id":getParam("id"),
                },
                xhrFields:{withCredentials:true},//用于指定允许跨域传输
                success:function (data) {
                    if(data.status == "success"){
                        // alert("获取信息成功");
                        g_itemVO = data.data;
                        reloadDom();
                    }else{
                        alert("获取信息失败，原因为" + data.data.errMsg + "data.errMsg");
                        if(data.data.errCode == 20003){
                            window.location.href="login.html";
                        }
                    }
                },
                fail:function (data) {
                    alert("获取信息失败，原因为"+data.responseText + "data.responseText");
                }
            });
    });

    jQuery(document).ready(function(){
        $("#createOrder").on("click", function(){
            $.ajax({
                //ajax请求头
                type:"POST",
                contentType:"application/x-www-form-urlencoded",
                url:"http://localhost:8090/order/createorder",
                data:{
                    "itemId":g_itemVO.id,
                    "amount":1
                },
                xhrFields:{withCredentials:true},//用于指定允许跨域传输
                success:function (data) {
                    if(data.status == "success"){
                        alert("下单成功");
                        window.location.reload();
                        reloadDom();
                    }else{
                        alert("下单失败，原因为" + data.data.errMsg);
                    }
                },
                fail:function (data) {
                    alert("下单失败，原因为"+data.responseText);
                }
            });
        });
    });

    function reloadDom() {
        $("#title").text(g_itemVO.title);
        $("#description").text(g_itemVO.description);
        $("#price").text(g_itemVO.price);
        $("#imgUrl").attr("src", g_itemVO.imgUrl);
        $("#stock").text(g_itemVO.stock);
        $("#sales").text(g_itemVO.sales);
    }
</script>

</html>
