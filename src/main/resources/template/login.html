<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>getotp</title>
    <script src="../static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
    <link href="../static/assets/global/plugins/bootstrap/css/bootstrap.min.css"
          rel="stylesheet" type="text/css">
    <link href="../static/assets/global/css/components.css"
          rel="stylesheet" type="text/css">
    <link href="../static/assets/admin/pages/css/login.css"
          rel="stylesheet" type="text/css">
</head>
<body class="login">

    <div class="content">
        <h3 class="form-title">用户登录</h3>
        <div>
            <label class="control-label">手机号</label>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="手机号" name="telephone" id="telephone"/>
            </div>
        </div>
        <div>
            <label class="control-label">用户密码</label>
            <div class="form-group">
                <input class="form-control" type="password" placeholder="用户密码" name="password" id="password"/>
            </div>
        </div>
        <div class="form-actions">
            <button class="btn blue" id="login" type="submit">
                登录
            </button>
            <button class="btn green" id="register" type="submit">
                注册
            </button>
        </div>
        </div>
    </div>

</body>

<script>
    jQuery(document).ready(function(){

        $("#register").on("click", function () {
            window.location.href="getotp.html";
        });

        //绑定otp的click事件，用于向后端发送获取手机验证码的请求
        $("#login").on("click", function () {
            var telephone = $("#telephone").val();
            var password = $("#password").val();
            if(telephone == null || telephone == ""){
                alert("手机号不能为空")
                return false;
            }
            if(password == null || password == ""){
                alert("密码不能为空")
                return false;
            }
            $.ajax({
                //ajax请求头
                type:"POST",
                contentType:"application/x-www-form-urlencoded",
                url:"http://localhost:8090/user/login",
                data:{
                    "telephone":telephone,
                    "password":password,
                },
                xhrFields:{withCredentials:true},//用于指定允许跨域传输
                success:function (data) {
                    if(data.status == "success"){
                        alert("登录成功");
                    }else{
                        alert("登录失败，原因为" + data.data.errMsg + "data.errMsg");
                    }
                },
                fail:function (data) {
                    alert("登录失败，原因为"+data.responseText + "data.responseText");
                }
            });
            return false;
        });
    });
</script>

</html>
